name: Build and Deploy

on:
  push:
    branches:
      - main  # Set this to the branch you want to deploy from

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21'  # Adjust this to the Node version that matches your local development environment

      - name: Install Dependencies
        run: npm install

      - name: List installed Firebase modules
        run: ls node_modules/firebase

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # The branch the action should deploy to.
          folder: build  # The folder the action should deploy.
          clean: true  # Automatically clean and remove files that are not in the repository.
